<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style/main.css">
	<title>PHP-MySQL Login Form</title>
</head>
<body>
	<form class="form-signin" action="login.php" method="post" novalidate>
		<div class="form-label-group">
			<input type="email" id="inputEmail" name="username" class="form-control" placeholder="Email address" required autofocus>
			<label for="inputEmail">Email address</label>
		</div>

		<div class="form-label-group">
			<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
			<label for="inputPassword">Password</label>
		</div>

		<div class="checkbox mb-3">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<div class="row justify-content-center">
		<button class="btn btn-lg btn-outline-primary mr-5" type="submit" name="submit">Sign in</button>
		<button class="btn btn-lg btn-outline-secondary " type="submit" name="create">Create</button>
		</div>
		<p class="mt-5 mb-3 text-muted text-center">&copy; 2018</p>
	</form>
</body>
</html>
